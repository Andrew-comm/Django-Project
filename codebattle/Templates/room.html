{% include "home.html" %}

{% block content %}

<h2>{{room.name}}</h2>

<p>{{room.description}}</p>


<div>
    <h3>Chat</h3>
    {% if messages %}
        {% for message in room_messages %}
        <div>
            <p>{{message.body}}</p>
            <small>@{{ message.user.username }} {{ message.created|timesince }} ago</small>
        </div>
        {% endfor %}
    {% else %}
        <p>No messages yet.</p>
    {% endif %}
</div>

{% endblock %}
